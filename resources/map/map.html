<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GCS Map</title>

<!-- OpenLayers CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
<style>html,body{margin:0;height:100%} #map{width:100%;height:100%}</style>
</head>
<body>
<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
<script>
/* ▸ 1. Sabitler: 37.06257608177816, 35.35287244257858*/
const HOME_LAT  = 37.06257608177816;
const HOME_LON  = 35.35287244257858;
const ZOOM_INIT = 18;

/* ▸ 2. Harita */
const map = new ol.Map({
  target: 'map',
  layers: [ new ol.layer.Tile({ source: new ol.source.OSM() }) ],
  view  : new ol.View({
    center: ol.proj.fromLonLat([HOME_LON, HOME_LAT]),
    zoom  : ZOOM_INIT,
  }),
});

/* ▸ 3. İlk (ve tek) Drone İkonu */
const droneFeature = new ol.Feature({
  geometry: new ol.geom.Point( ol.proj.fromLonLat([HOME_LON, HOME_LAT]) ),
});

droneFeature.setStyle(
  new ol.style.Style({
    image: new ol.style.Icon({
      src   : 'drone.png',   // aynı klasörde
      anchor: [0.5, 0.5],    // ikon merkezini noktanın üstüne al
      scale : 0.08           // ikon çok büyükse küçült
    }),
  })
);

const vectorLayer = new ol.layer.Vector({
  source: new ol.source.Vector({ features: [droneFeature] }),
});
map.addLayer(vectorLayer);

/* ▸ 4. Gelecekte kullanılacak boş fonksiyon (şimdilik gerek yok) */
// function updateDrone(lat, lon, yawDeg) { /* sonra dolduracağız */ }
</script>
</body>
</html>
